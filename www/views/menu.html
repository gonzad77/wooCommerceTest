<ion-view cache-view="false">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Products</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">

      <div class="item item-body" ng-repeat="product in allProducts track by product.id">
        <img class="full-image" ng-src="{{product.images[0].src}}" ng-click='showDetails(product)'>
        <p>
          {{product.name}}
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
